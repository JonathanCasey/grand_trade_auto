codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 90%
        threshold: 10%
        only_pulls: true
      stable:
        target: 100%
        threshold: 0%
        branches:
          - stable
    patch:
      default:
        target: 80%
        threshold: 5%
        only_pulls: true


parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
